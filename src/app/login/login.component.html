<div class="container" id="contenedor">
  <div class="card text-center" id="card">
    <div class="card-header">
      
    </div>
    <div class="card-body">
      <h5 class="card-title">Login to your account</h5>
      <form autocomplete="off">
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="Login()" name="submit">Submit</button>
      </form>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>
</div>
